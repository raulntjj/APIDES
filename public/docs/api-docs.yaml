paths:
  /login:
    post:
      tags:
        - Sessão
      summary: Autenticar usuário com credenciais
      responses:
        '201':
          description: Token para autenticar usuários
        '400':
          description: Falha ao autenticar usuário
          
  /logout:
    post:
