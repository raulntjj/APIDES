              type: object
              properties:
                old_password:
                  type: string
                  example: 12345678
                new_password:
                  type: string
                  example: 123456789
                new_password_confirmation:
                  type: string
                  example: 123456789
      responses:
        '201':
          description: Senha alterada com sucesso
        '400':
