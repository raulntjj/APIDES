paths:
  /api/login:
    post:
      tags:
        - Sessão DE USUÁRIOS
      summary: Autenticar usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: user@teste.com
                password:
                  type: string
                  example: 123456789
      responses:
        '201':
          description: Token para autenticar usuários
        '400':
          description: Falha ao autenticar usuário

  /api/logout:
    post:
      tags:
