components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID do usuário
          example: 1
        name:
          type: string
          description: Nome do usuário
          example: "João"
        lastname:
          type: string
          description: Sobrenome do usuário
          example: "Da Silva"
        birthday:
          type: string
          format: date
          description: Data de nascimento do participante
          example: "2000-01-01"
        gender:
          type: string
          description: Gênero do participante
          example: "Male"
        photo:
          type: string
          description: Caminho para foto do usuário
          nullable: true
          example: "path/image.jpg"
        email:
          type: string
          format: email
          description: Email do usuário
          example: "joao@gmail.com"
        password:
          type: string
          description: Senha do usuário
          example: "12345678"
        interfaceLanguage:
          type: integer
          description: Idioma da interface do usuário
          example: "pt-BR"
        role:
          type: integer
          description: Grupo do usuário
          example: "participant"
      required:
        - name
        - lastname
        - email
        - password
        - gender
        - birthday
        - interfaceLanguage
        - role

    Event:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID do evento
          example: 1
        name:
          type: string
          description: Nome do evento
          example: "Treinamento"
        logo:
          type: string
          description: Caminho para logo do evento
          nullable: true
          example: "path/image.jpg"
      required:
        - name

    EventAddress:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID do endereço
          example: 1
        event_id:
          type: integer
          format: int64
          description: ID do evento
          example: 1
        address:
          type: string
          description: Rua, avenida, etc.
          example: "Rua do sol"
        number:
          type: integer
          format: int64
          description: Número do imóvel
          example: "120"
        neighborhood:
          type: string
          description: Bairro, distrito, etc.
          example: "Alvorada"
        city:
          type: string
          description: Cidade
          example: "Entre Folhas"
        state:
          type: string
          description: Estado
          example: "MG"
        country:
          type: string
          description: País
          example: "Brasil"
        cep:
          type: string
          description: Código Postal (CEP)
          example: 35300010
      required:
        - event_id
        - address
        - number
        - neighborhood
        - city
        - state
        - country
        - cep

    EventDay:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID do dia de evento
          example: 1
        event_id:
          type: integer
          format: int64
          description: ID do evento
          example: 1
        date:
          type: string
          format: date
          description: Data
          example: "2024-10-10"
        startHour:
          type: string
          format: time
          description: Hora de início do evento
          example: "20:00:00"
        index:
          type: integer
          format: int64
          description: Índice ordinário
          example: 2
      required:
        - event_id
        - date
        - startHour
        - index

    Institution:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID da instituição
          example: 1
        name:
          type: string
          description: Nome da instituição
          example: JEMG
        logo:
          type: string
          description: Caminho para logo
          example: "path/logo.jpeg"
      required:
        - name

    Modality:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID da modalidade
          example: 1
        name:
          type: string
          description: Nome da modalidade
          example: "Futebol"
        logo:
          type: string
          description: Caminho para logo
          example: "path/logo.jpeg"
      required:
        - name

    Team:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID do time
          example: 1
        name:
          type: string
          description: Nome do time
          example: Cruzeiro
        logo:
          type: string
          description: Caminho para logo
          example: path/logo.jpeg
      required:
        - name

    Participant:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID do participante
          example: 1
        user_id:
          type: integer
          format: int64
          description: ID do usuário
          example: 1
        team_id:
          type: integer
          format: int64
          description: ID do time do participante
          example: 1
        institution_id:
          type: integer
          format: int64
          description: ID da instituição
          nullable: true
        modality_id:
          type: integer
          format: int64
          description: ID da modalidade do participante
          example: 1
        position:
          type: string
          description: Posição do participante
          nullable: true
          example: ST
      required:
        - user_id
        - team_id
        - modality_id

    Criterion:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID do critério
          example: 1
        name:
          type: string
          description: Nome do critério
          example: Técnica
        points:
          type: string
          description: Pontos do critério
          nullable: true
          example: 100
      required:
        - name

    SubCriterion:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID do subcritério
          example: 1
        name:
          type: string
          description: Nome do subcritério
          example: Finalizações
        points:
          type: string
          description: Pontos do subcritério
          nullable: true
          example: 25
      required:
        - name

    Item:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID do item
          example: 1
        subCriterion_id:
          type: integer
          format: int64
          description: ID do subcritério
          example: 1
        name:
          type: string
          description: Nome do item
          example: Penâlti
        aspect:
          type: string
          enum:
            - mensuravel
            - quantitativo
          description: Poderá ser "mensuravel" ou "quantitativo"
          example: quantitativo
        weight:
          type: number
          format: float
          description: Peso para cálculo da nota final caso o aspecto seja quantitativo, caso contrário será nulo.
          nullable: true
          example: 0.02
      required:
        - subCriterion_id
        - name
        - aspect
        - weight

    Judgment:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID do julgamento
          example: 1
        evaluation_id:
          type: integer
          format: int64
          description: ID da avaliação
          example: 1
        item_id:
          type: integer
          format: int64
          description: ID do item que será julgado
          example: 1
        attempt:
          type: integer
          format: int64
          description: Número de tentativas
          example: 30
          nullable: true
        correctAttempt:
          type: integer
          format: int64
          description: Número de tentativas corretas
          nullable: true
          example: 25
        failAttempt:
          type: integer
          format: int64
          description: Número de tentativas falhas
          nullable: true
          example: 5
        score:
          type: number
          format: float
          description: Nota final
          nullable: true
          example: 10
      required:
        - evaluation_id
        - item_id

    Evaluation:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID da avaliação
          example: 1
        event_id:
          type: integer
          format: int64
          description: ID do evento da avaliação
          nullable: true
          example: 1
        participant_id:
          type: integer
          format: int64
          description: ID do participante avaliado
          example: 1
        modality_id:
          type: integer
          format: int64
          description: ID da modalidade da avaliação
          example: 1
        judge_id:
          type: integer
          format: int64
          description: ID do usuário que irá julgar
          example: 2
        date:
          type: string
          format: date
          description: Data da avaliação
          nullable: true
          example: "2024-10-10"
      required:
        - participant_id
        - modality_id
        - judge_id
