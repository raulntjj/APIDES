components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID do usuário
        name:
          type: string
          description: Nome do usuário
        lastname:
          type: string
          description: Sobrenome do usuário
        birthday:
          type: string
          format: date
          description: Data de nascimento do participante
        gender:
          type: string
          description: Gênero do participante
        photo:
          type: string
          description: Caminho para foto do usuário
          nullable: true
        email:
          type: string
          format: email
          description: Email do usuário
        password:
          type: string
          description: Senha do usuário
        interfaceLanguage:
          type: integer
          description: Idioma da interface do usuário
        role:
          type: integer
          description: Grupo do usuário
      required:
        - name
        - lastname
        - email
        - password
        - gender
        - birthday
        - interfaceLanguage
        - role

    Event:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID do evento
        name:
          type: string
          description: Nome do evento
        logo:
          type: string
          description: Caminho para logo do evento
          nullable: true
      required:
        - name

    EventAddress:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID do endereço
        event_id:
          type: integer
          format: int64
          description: ID do evento
        address:
          type: string
          description: Rua, avenida, etc.
        number:
          type: integer
          format: int64
          description: Número do imóvel
        neighborhood:
          type: string
          description: Bairro, distrito, etc.
        city:
          type: string
          description: Cidade
        state:
          type: string
          description: Estado
        country:
          type: string
          description: País
        cep:
          type: string
          description: Código Postal (CEP)
      required:
        - event_id
        - address
        - number
        - neighborhood
        - city
        - state
        - country
        - cep

    EventDay:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID do dia de evento
        event_id:
          type: integer
          format: int64
          description: ID do evento
        date:
          type: string
          format: date
          description: Data
        startHour:
          type: string
          format: time
          description: Hora de início do evento
        index:
          type: integer
          format: int64
          description: Índice ordinário
      required:
        - event_id
        - date
        - startHour
        - index

    Institution:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID da instituição
        name:
          type: string
          description: Nome da instituição
        logo:
          type: string
          description: Caminho para logo
      required:
        - name

    Modality:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID da modalidade
        name:
          type: string
          description: Nome da modalidade
        logo:
          type: string
          description: Caminho para logo
      required:
        - name

    Team:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID do time
        name:
          type: string
          description: Nome do time
        logo:
          type: string
          description: Caminho para logo
      required:
        - name

    Participant:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID do participante
        user_id:
          type: integer
          format: int64
          description: ID do usuário
        team_id:
          type: integer
          format: int64
          description: ID do time do participante
        institution_id:
          type: integer
          format: int64
          description: ID da instituição
          nullable: true
        modality_id:
          type: integer
          format: int64
          description: ID da modalidade do participante
        position:
          type: string
          description: Posição do participante
          nullable: true
      required:
        - user_id
        - team_id
        - modality_id

    Criterion:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID do critério
        name:
          type: string
          description: Nome do critério
        points:
          type: string
          description: Pontos do critério
          nullable: true
      required:
        - name

    SubCriterion:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID do subcritério
        name:
          type: string
          description: Nome do subcritério
        points:
          type: string
          description: Pontos do subcritério
          nullable: true
      required:
        - name

    Item:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID do item
        subCriterion_id:
          type: integer
          format: int64
          description: ID do subcritério
        name:
          type: string
          description: Nome do item
        aspect:
          type: string
          enum:
            - mensuravel
            - quantitativo
          description: Poderá ser "mensuravel" ou "quantitativo"
        weight:
          type: number
          format: float
          description: Peso para cálculo da nota final caso o aspecto seja quantitativo, caso contrário será nulo.
          nullable: true
      required:
        - subCriterion_id
        - name
        - aspect
        - weight

    Judgment:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID do julgamento
        evaluation_id:
          type: integer
          format: int64
          description: ID da avaliação
        item_id:
          type: integer
          format: int64
          description: ID do item que será julgado
        attempt:
          type: integer
          format: int64
          description: Número de tentativas
          nullable: true
        correctAttempt:
          type: integer
          format: int64
          description: Número de tentativas corretas
          nullable: true
        failAttempt:
          type: integer
          format: int64
          description: Número de tentativas falhas
          nullable: true
        score:
          type: number
          format: float
          description: Nota final
          nullable: true
      required:
        - evaluation_id
        - item_id

    Evaluation:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID da avaliação
        event_id:
          type: integer
          format: int64
          description: ID do evento da avaliação
          nullable: true
        participant_id:
          type: integer
          format: int64
          description: ID do participante avaliado
        modality_id:
          type: integer
          format: int64
          description: ID da modalidade da avaliação
        judge_id:
          type: integer
          format: int64
          description: ID do usuário que irá julgar
        date:
          type: string
          format: date
          description: Data da avaliação
          nullable: true
      required:
        - participant_id
        - modality_id
        - judge_id
